authorization-server:
  base-uri: http://cdc-commit-diff-context-authorization:8080

logging.config: classpath:logback-mcp-tool-gateway.xml

gateway:
  deployable-mcp-servers:
    commit-diff-context-mcp:
      jwt-token: ${CDC_JWT_TOKEN:#{null}}
      username: ${CDC_USER:#{null}}
      password: ${PASSWORD:#{null}}
      name: commit-diff-context-mcp
      command: bash
      arguments: gradlew commit-diff-context-mcp:bootJar
      directory: {{PARENT_DIR}}
      copy-to-artifact-path: {{PROJ_DIR}}/ctx_bin
      copy-from-artifact-path: {{PARENT_DIR}}/commit-diff-context-mcp/build/libs/commit-diff-context-mcp.jar
      mcp-deploy-log: {{PROJ_DIR}}/commit-diff-context-mcp.log
  kill-script: file:{{BUILD_DIR}}/resources/main/kill-cdc.sh
  fail-on-mcp-client-init: false
  mcp-stdio-servers-json-location: file:{{BUILD_DIR}}/resources/main/stdio-mcp-servers/servers-stdio.json
  mcp-http-servers-json-location: file:{{BUILD_DIR}}/resources/main/http-mcp-servers/http-servers-stdio.json
  enable-redeployable: false

server.port: 8081


otel:
  instrumentation:
    spring-web:
      enabled: false
    spring-webmvc:
      enabled: false
    spring-webflux:
      enabled: false
    jdbc:
      enabled: false
    kafka:
      enabled: false
    mongo:
      enabled: false
management:
  otlp:
    metrics:
      export:
        enabled: false

graphql-props:
  port: 8084
  url: http://localhost:8084/graphql

spring:
  ai:
    vectorstore.type: none
    mcp:
      server:
        stdio: true
  main:
    web-application-type: none