gateway:
  deployable-mcp-servers:
    commit-diff-context-mcp:
      name: commit-diff-context-mcp
      command: bash
      arguments: gradlew commit-diff-context-mcp:bootJar
      directory: {{PARENT_DIR}}
      copy-to-artifact-path: {{PROJ_DIR}}/ctx_bin
      copy-from-artifact-path: {{PARENT_DIR}}/commit-diff-context-mcp/build/libs/commit-diff-context-mcp.jar
      mcp-deploy-log: {{PROJ_DIR}}/commit-diff-context-mcp.log
  kill-script: file:{{BUILD_DIR}}/resources/main/kill-cdc.sh
  fail-on-mcp-client-init: false
  mcp-stdio-servers-json-location: file:{{BUILD_DIR}}/resources/main/stdio-mcp-servers/servers-prod.json
  mcp-http-servers-json-location: file:{{BUILD_DIR}}/resources/main/http-mcp-servers/http-servers-prod.json

server.port: 8081


otel:
  instrumentation:
    spring-web:
      enabled: false
    spring-webmvc:
      enabled: false
    spring-webflux:
      enabled: false
    jdbc:
      enabled: false
    kafka:
      enabled: false
    mongo:
      enabled: false
management:
  otlp:
    metrics:
      export:
        enabled: false

graphql-props:
  port: 8084
  url: http://localhost:8084/graphql

spring:
  ai:
    vectorstore.type: none
    mcp:
      server:
        stdio: true
        enabled: true
  docker:
    compose:
      file: file:/Users/hayde/IdeaProjects/commit-diff-context-parent/mcp-tool-gateway/src/main/resources/docker/docker-compose.yml
      enabled: false